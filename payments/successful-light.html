<!doctype html>
<html lang="UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#1E1E1E">
    <meta name="theme-color" content="#1E1E1E">
    <title>Tranzify.Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>

<main class="content flex-column">
    <section class="section payment-section  ">
        <div class="payment-status payment-status--center payment-status--light">
            <div class="payment-status__image">
                <img src="../img/ps.svg" alt="">
            </div>
            <div class="payment-status-text">
                <div class="payment-status__title">
                    Оплата успішно проведена!
                </div>
                <div class="payment-status__text">
                    Ваш платіж успішно завершено. Дякуємо за покупку! Продовжити покупку або перейти до іншого
                    розділу.
                </div>
            </div>
        </div>
    </section>
</main>

<div class="modal modal-new-account modal-window" id="сryptocurrency-payment">
    <div class="modal-head">
        <div class="modal__title">
            Оплата криптовалютою
        </div>
        <a href="#сryptocurrency-payment" class="modal-close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <mask id="mask0_894_29406" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24"
                      height="24">
                    <rect width="24" height="24" fill="#D9D9D9"/>
                </mask>
                <g mask="url(#mask0_894_29406)">
                    <path d="M6.4 19L5 17.6L10.6 12L5 6.4L6.4 5L12 10.6L17.6 5L19 6.4L13.4 12L19 17.6L17.6 19L12 13.4L6.4 19Z"
                          fill="#1E1E1E" fill-opacity="0.3"/>
                </g>
            </svg>
        </a>
    </div>
    <div class="modal-content">
        <form class="form create-account">
            <label class="form-group">
                <span class="form-group__title">Оберіть валюту</span>
                <select class="main-select" name="currency">
                    <option data-src="../img/сс1.svg">ETH (Ethereum)</option>
                    <option data-src="../img/сс2.svg">BTC (Bitcoin)</option>
                    <option data-src="../img/сс3.svg">USDT (Tether)</option>
                    <option data-src="../img/сс4.svg">SOL (Solana)</option>
                    <option value="TON">TON (The Open Network)</option>
                </select>
            </label>
            <button type="submit">
                Оплатити
            </button>
        </form>
    </div>
</div>

<!--add class "active" to .loader or "loading" to body-->
<div class="loader">
    <div class="loader__image">
        <img src="../img/loader.png" alt="">
    </div>
    <div class="loader__text">
        Завантаження....
    </div>
</div>

<script>
    var passwordHideIcon = 'img/mdi_hide-outline.svg';
    var passwordShowIcon = 'img/show.svg';
</script>
<script src="../js/app.js"></script>
<script src="../js/main-select.js"></script>
</body>
</html>
